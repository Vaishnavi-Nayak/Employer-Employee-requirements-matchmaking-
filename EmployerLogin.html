<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/EmployeeLogin.css" />
  </head>
  <body>
    <header>
      <!-- <img src="logo.jpeg" alt="logo"> -->
      <h2>Hireasy</h2>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="EmployerLogin.html">Login</a>
        <a href="EmployerSignup.html">Sign Up</a>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Employer Login</h2>
        <form action="EmployerLoginAuthenticate.php" method="POST">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="EmployerSignup.html" class="register-link">Signup</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="js/Employee.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
