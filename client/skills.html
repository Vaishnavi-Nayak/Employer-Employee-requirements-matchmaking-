  <body>
    <!--header section starts-->
    <header>
      <div class="user">
        <img src="../images/candidate.avif" alt="cannot display img" />
        <h3 class="name">Name</h3>
      </div>

          <li><a href="#profile">Profile</a></li>

    <div class="main1">
      <div class="register">
        <h2>Skills</h2>
        <form id="register" action="skills.php" method="POST">
          <label>Technical Skill-1:</label>
          <br />

          <input
            type="text"
            id="skills"
            name="skill1"
            placeholder="enter skill"
          />

          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="10"
              value="10"
              class="slider"
              id="myRange"
              name="value1"
            />
            <p>Value: <span id="demo"></span></p>
          </div>

          <br /><br />

          <label>Technical Skill-2:</label>
          <br />

          <input
            type="text"
            id="skills"
            name="skill2"
            placeholder="enter skill"
          />

          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="10"
              value="10"
              class="slider"
              id="myRange1"
              name="value2"
            />
            <p>Value: <span id="demo1"></span></p>
          </div>

          <br /><br />

          <label>Technical Skill-3:</label>
          <br />

          <input
            type="text"
            id="skills"
            name="skill3"
            placeholder="enter skill"
          />

          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="10"
              value="10"
              class="slider"
              id="myRange2"
              name="value3"
            />
            <p>Value: <span id="demo2"></span></p>
          </div>

          <br /><br />

          <label>Technical Skill-4:</label>
          <br />

          <input
            type="text"
            id="skills"
            name="skill4"
            placeholder="enter skill"
          />

          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="10"
              value="10"
              class="slider"
              id="myRange3"
              name="value4"
            />
            <p>Value: <span id="demo3"></span></p>
          </div>

          <br /><br />

          <label>Known Languages:</label>
          <br />
          <input
            type="checkbox"
            name="lang[]"
            id="english"
            value="english"
          />&nbsp;
          <span id="english">English</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang[]" id="hindi" value="hindi" />&nbsp;
          <span id="hindi">Hindi</span>
          &nbsp;&nbsp;&nbsp;
          <input
            type="checkbox"
            name="lang[]"
            id="kannada"
            value="kannada"
          />&nbsp;
          <span id="kannada">Kannada</span>
          &nbsp;&nbsp;&nbsp;
          <br /><br />

          <button type="submit" class="submit" href="">Submit</button>
          <script type="text/javascript">
            document.getElementById("submit").onclick = function () {};
          </script>
        </form>
      </div>
    </div>

    <!--header section ends-->

    <div id="menu" class="fas fa-bars"></div>

    <!--jquery cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };

      var slider = document.getElementById("myRange1");
      var output1 = document.getElementById("demo1");
      output1.innerHTML = slider.value;

      slider.oninput = function () {
        output1.innerHTML = this.value;
      };

      var slider = document.getElementById("myRange2");
      var output2 = document.getElementById("demo2");
      output2.innerHTML = slider.value;

      slider.oninput = function () {
        output2.innerHTML = this.value;
      };

      var slider = document.getElementById("myRange3");
      var output3 = document.getElementById("demo3");
      output3.innerHTML = slider.value;

      slider.oninput = function () {
        output3.innerHTML = this.value;
      };
    </script>
